{% extends 'base.html' %}
{% load register_extras %}
{%  load staticfiles %}
{% block body %}

<body style="background-image: url({% static "images/chocolate1.jpg" %});background-repeat:no-repeat;background-size:100%;height: 140px;display:block;padding:0 !important;margin:0;" >
<div class="col-md-4 col-md-offset-4 well">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h6 class="panel-title"><i class="fa fa-bolt fa-3x" aria-hidden="true"></i> {{ object.name }}
</h6>
  </div>
  <div class="panel-body">
      <table class="table table-hover table-bordered table-responsive">
<tr>
   <th>Descripton:</th> <td>{{ object.description }}</td>
</tr>

<th>Price: </th><td>{{ object.price }}</td>

          </table>
  </div>
  <div class="panel-footer">This chocolate is Manufatured by {{ object.manufacturer }}</div>
</div>

</div>
</body>
{% endblock body %}
